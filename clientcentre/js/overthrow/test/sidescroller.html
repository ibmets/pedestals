<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Overthrow Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" media="screen">
	<script src="qunit/qunit.js"></script>

	<script src="../src/overthrow-detect.js"></script>
	<script src="../src/overthrow-polyfill.js"></script>
	<script src="../src/overthrow-toss.js"></script>
	<script src="../src/overthrow-init.js"></script>

	<script src="../extensions/overthrow-sidescroller.js"></script>
	<script src="../extensions/overthrow-sidescroller.skip.js"></script>
	<script src="../extensions/overthrow-sidescroller.append.js"></script>
	<script src="../extensions/overthrow-sidescroller.goto.js"></script>
	<script src="../extensions/overthrow-sidescroller.disable-nav.js"></script>

	<script src="tests-sidescroller.js"></script>

	<style>
/* DEMO CSS IS GROSS */
body {
	font-family: Helvetica, sans-serif;
			max-width: 60em;
			margin: 8em auto;
}


/* overthrow layout enhancements */
/* Enable overflow: auto on elements with overthrow class when html element has overthrow class too */
.overthrow-enabled .overthrow {
    overflow: auto;
    z-index: 0
}



.overthrow-enabled .sidescroll ul,
.overthrow-enabled .sidescroll li {
	float: left;
	margin: 0;
	padding: 0;
	list-style: none;
}
.overthrow-enabled .sidescroll.sidescroll-2 ul {
	width: 200%;
}
.overthrow-enabled .sidescroll.sidescroll-2 li {
	width: 50%;
}
.overthrow-enabled .sidescroll.sidescroll-3 ul {
	width: 300%;
}
.overthrow-enabled .sidescroll.sidescroll-3 li {
	width: 33.3333%
}
.overthrow-enabled .sidescroll.sidescroll-4 ul {
	width: 200%;
}
.overthrow-enabled .sidescroll.sidescroll-4 li {
	width: 25%
}
.overthrow-enabled .sidescroll.sidescroll-5 ul {
	width: 500%;
}
.overthrow-enabled .sidescroll.sidescroll-5 li {
	width: 20%
}
.overthrow-enabled .sidescroll.sidescroll-6 ul {
	width: 600%;
}
.overthrow-enabled .sidescroll.sidescroll-6 li {
	width: 16.666666667%
}
@media (min-width: 40em){
	.overthrow-enabled .sidescroll.sidescroll-6 ul {
		width: 300%;
	}
}
@media (min-width: 60em){
	.overthrow-enabled .sidescroll.sidescroll-6 ul {
		width: 200%;
	}
}

.overthrow-enabled .sidescroll.sidescroll-7 ul {
	width: 700%;
}
.overthrow-enabled .sidescroll.sidescroll-7 li {
	width: 14.285714286%
}

.overthrow-enabled .sidescroll li img {
	margin: 0;
	padding: 0;
	width: 100%;
}



/* next prev arrows */
.sidescroll-nextprev {
	position: relative;
}
.sidescroll-nextprev .sidescroll-nextprev-links {
  bottom: auto;
  top: 50%;
  position: absolute;
  left: 0;
  width: 100%;
}
.sidescroll-nextprev .sidescroll-nextprev-links a {
	position: absolute;
  text-indent: -9999px;
  width: 2em;
  height: 2em;
  background: #fff;
  opacity: .8;
  overflow: hidden;
  background-position: 50% 50%;
  background-repeat: no-repeat;
  border-radius: 100%;
  z-index: 1;
}
.sidescroll-nextprev .sidescroll-nextprev-links a:hover,
.sidescroll-nextprev .sidescroll-nextprev-links a:focus {
  opacity: 1;
}
.sidescroll-nextprev .sidescroll-nextprev-links a.sidescroll-next {
  background-image: url(../examples/sidescroller/img/arrow-right.png);
  right: 1em;
}
.sidescroll-nextprev .sidescroll-nextprev-links a.sidescroll-prev {
  background-image: url(../examples/sidescroller/img/arrow-left.png);
  left: 1em;
}


	</style>

</head>
<body>
	<h1 id="qunit-header">Overthrow Sidescroller Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

  <div id="qunit-fixture">
	  <div id="testelem" class="sidescroll-nextprev">
			<div class="overthrow sidescroll">
				<ul>
					<li><img src="../examples/sidescroller/img/angkor.jpg"></li>
					<li><img src="../examples/sidescroller/img/monkey.jpg"></li>
					<li><img src="../examples/sidescroller/img/monks.jpg"></li>
					<li><img src="../examples/sidescroller/img/monkey.jpg"></li>
					<li><img src="../examples/sidescroller/img/monks.jpg"></li>
					<li><img src="../examples/sidescroller/img/monkey.jpg"></li>
					<li><img src="../examples/sidescroller/img/angkor.jpg"></li>
					<li><img src="../examples/sidescroller/img/monkey.jpg"></li>
					<li><img src="../examples/sidescroller/img/monks.jpg"></li>
					<li><img src="../examples/sidescroller/img/monkey.jpg"></li>
					<li><img src="../examples/sidescroller/img/monks.jpg"></li>
					<li><img src="../examples/sidescroller/img/monkey.jpg"></li>
				</ul>
			</div>
		</div>
  </div>
</body>
</html>
